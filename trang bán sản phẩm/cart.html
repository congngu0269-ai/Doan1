<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - HM Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <header>
        </header>

    <main class="cart-container">
        <h1>Giỏ Hàng Của Bạn</h1>
        
        <div class="cart-layout">
            <div class="cart-items-list">
                <div id="cart-empty-message" class="cart-empty">
                    <p>Giỏ hàng của bạn đang trống.</p>
                    <a href="../trang bán sản phẩm/productpage.html" class="btn-main btn-buy-now">Tiếp tục mua sắm</a>
                </div>

                <table class="cart-table">
                    <thead>
                        <tr>
                            <th colspan="2">Sản Phẩm</th>
                            <th>Giá</th>
                            <th>Số Lượng</th>
                            <th>Tạm Tính</th>
                            <th>Xóa</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-body">
                        </tbody>
                </table>
            </div>

            <div class="cart-summary">
                <h3>Tóm Tắt Đơn Hàng</h3>
                <div class="summary-row">
                    <span>Tạm tính</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Phí vận chuyển</span>
                    <span id="summary-shipping">$5.00</span>
                </div>
                <div class="summary-total">
                    <span>Tổng Cộng</span>
                    <span id="summary-total">$0.00</span>
                </div>
                <button class="btn-main btn-buy-now btn-checkout">Tiến hành Thanh Toán</button>
            </div>
        </div>
    </main>

    <section class="footer">
        </section>

    <script src="cart.js"></script>
</body>
</html>
